<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100%;
        position: relative;
      }
      input {
        font-size: 12px;
      }
      h1 {
        color: #525454;
        font-size: 22px;
        margin: 0 0 10px 0;
        text-align: center;
      }
      #hide-listings,
      #show-listings {
        width: 48%;
      }
      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }
      </style>
</head>
<body>
    
    <div class="container">
        <div class="options-box">
            <h1>Find your new NYC home</h1>
            <div>
                <input id="show-listing" type="button" value="Show Listing" />
                <input id="hide-listing" type="button" value="Hide Listing" />
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        var map;
        var markers = [];
        
        function initMap() {
            // Create a styles array to use with the map.
            var styles = [
              {
                  featureType: 'water',
                  stylers: [
                    { color: '#19a0d8' }
                  ]
              }, {
                  featureType: 'administrative',
                  elementType: 'labels.text.stroke',
                  stylers: [
                    { color: '#ffffff' },
                    { weight: 6 }
                  ]
              }, {
                  featureType: 'administrative',
                  elementType: 'labels.text.fill',
                  stylers: [
                    { color: '#e85113' }
                  ]
              }, {
                  featureType: 'road.highway',
                  elementType: 'geometry.stroke',
                  stylers: [
                    { color: '#efe9e4' },
                    { lightness: -40 }
                  ]
              }, {
                  featureType: 'transit.station',
                  stylers: [
                    { weight: 9 },
                    { hue: '#e85113' }
                  ]
              }, {
                  featureType: 'road.highway',
                  elementType: 'labels.icon',
                  stylers: [
                    { visibility: 'off' }
                  ]
              }, {
                  featureType: 'water',
                  elementType: 'labels.text.stroke',
                  stylers: [
                    { lightness: 100 }
                  ]
              }, {
                  featureType: 'water',
                  elementType: 'labels.text.fill',
                  stylers: [
                    { lightness: -100 }
                  ]
              }, {
                  featureType: 'poi',
                  elementType: 'geometry',
                  stylers: [
                    { visibility: 'on' },
                    { color: '#f0e4d3' }
                  ]
              }, {
                  featureType: 'road.highway',
                  elementType: 'geometry.fill',
                  stylers: [
                    { color: '#efe9e4' },
                    { lightness: -25 }
                  ]
              }
            ];
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 41.403706, lng: 2.173504 },
                zoom: 13,
                styles: styles,
                mapTypeControl: false
            });

            var tribeca = { lat: 41.403706, lng: 2.173504 };
            var marker = new google.maps.Marker({
                position: tribeca,
                map: map,
                title: 'First Marker!!'
                
            });

            var infowindow = new google.maps.InfoWindow({
                content: 'Do you feel an infowindow , floating through the wind' + 
                    ' ready to start again?'
            });

            marker.addListener('click', function () {
                infowindow.open(map, marker)
            });

            
            var locations = [
              {title: 'La Sagrada famillia', location: { lat: 41.403706, lng: 2.173504 } },
              {title: 'Razzmatzz', location: { lat: 41.397720, lng: 2.191106 } }
              ];
            
            largeInfowindow = new google.maps.InfoWindow();

            var defaultIcon = makeMarkerIcon('0091ff');

            var highlightedIcon = makeMarkerIcon('FFFF24');

            for(i=0;i<locations.length;i++)
            {
                var position = locations[i].location;
                var title = locations[i].title;

                var marker = new google.maps.Marker({
                    position: position,
                    title: title,
                    animation: google.maps.Animation.DROP,
                    icon: defaultIcon,
                    id: i
                });

                markers.push(marker);
                
                marker.addListener('click', function () {
                    populateWindow(this,largeInfowindow)
                });

                marker.addListener('mouseover', function () {
                    this.setIcon(highlightedIcon);
                });

                marker.addListener('mouseout', function () {
                    this.setIcon(defaultIcon);
                });
                

                document.getElementById('show-listing').addEventListener('click', showListings);
                document.getElementById('hide-listing').addEventListener('click', hideListings);
            }
        

            function populateWindow(marker, infowindow) {

                if (infowindow.marker != marker)
                {
                    // Clear the infowindow content to give the streetview time to load.
                    infowindow.setContent('');
                    infowindow.marker = marker;
                    // Make sure the marker property is cleared if the infowindow is closed.
                    infowindow.addListener('closeclick', function () {
                        infowindow.marker = null;
                    });

                    var streetviewService = new google.maps.StreetViewService();
                    var radius = 100;
                    
                    function getStreeView(data, status) {
                        if (status == google.maps.StreetViewStatus.OK) {
                            var nearStreetViewLocation = data.location.latLng;
                            var heading = google.maps.geometry.spherical.computeHeading(
                              nearStreetViewLocation, marker.position);
                            console.log("heading : " + heading);
                            infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
                            var panoramaOptions = {
                                position: nearStreetViewLocation,
                                pov: {
                                    heading: heading,
                                    pitch: 30
                                }
                            };
                            var panorama = new google.maps.StreetViewPanorama(
                              document.getElementById('pano'), panoramaOptions);
                            
                            
                        } else {
                            infowindow.setContent('<div>' + marker.title + '</div>' +
                              '<div>No Street View Found</div>');
                        }

                    }

                    streetviewService.getPanoramaByLocation(marker.position, radius, getStreeView);
                    console.log(streetviewService.getPanoramaByLocation(marker.position, radius, getStreeView));
                    infowindow.open(map, marker);
                }
            }

            

            function showListings() {
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                    bounds.extend(markers[i].position);
                }
                map.fitBounds(bounds);
            }

            function hideListings() {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
            }

            function makeMarkerIcon(markerColor) {
                var markerImage = new google.maps.MarkerImage(
                    'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|' + markerColor +
          '|40|_|%E2%80%A2',
                    new google.maps.Size(21, 34),
                    new google.maps.Point(0, 0),
                    new google.maps.Point(10, 34),
                    new google.maps.Size(21, 34));
                return markerImage;
                    
            }
        }
        
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGJegkgMlRS4ub4XDfNgV8ow73X5EMIcA&libraries=geometry&v=3&callback=initMap"></script>

</body>
</html>
